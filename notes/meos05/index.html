<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Update - Character Journal</title>
    <link rel="stylesheet" href="notes.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Kalam:wght@300;400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="../../index.html" class="back-link">◄ Back</a>
            <h1>✎ Daily Update</h1>
            <div class="subtitle">Cập nhật hàng ngày</div>
        </header>

        <!-- Update Form -->
        <main class="update-form">
            <form id="dailyUpdateForm">
                
                <!-- Date -->
                <div class="form-section">
                    <h2>▸ Ngày</h2>
                    <div class="form-group">
                        <input type="date" id="noteDate" name="noteDate" required>
                    </div>
                </div>

                <!-- Status Update -->
                <div class="form-section">
                    <h2>▸ Status Update</h2>
                    
                    <div class="form-group">
                        <label for="currentActivity">Current Activity</label>
                        <input type="text" id="currentActivity" name="currentActivity" placeholder="e.g., Studying character design">
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" placeholder="e.g., Home, Coffee shop, Office">
                    </div>

                    <div class="form-group">
                        <label for="mood">Mood</label>
                        <input type="text" id="mood" name="mood" placeholder="e.g., Focused, Relaxed, Energetic">
                    </div>
                </div>

                <!-- Daily Journal -->
                <div class="form-section">
                    <h2>▸ Daily Journal</h2>
                    
                    <div class="form-group">
                        <label for="journalEntry">Nhật ký hôm nay</label>
                        <textarea id="journalEntry" name="journalEntry" rows="12" placeholder="Viết về ngày hôm nay của bạn...

◆ Đã làm gì?
◆ Cảm xúc, suy nghĩ?
◆ Điều đáng nhớ?
◆ Bài học rút ra?"></textarea>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="form-actions">
                    <button type="submit" class="btn-primary">◆ Lưu Update</button>
                    <button type="reset" class="btn-secondary">✕ Reset</button>
                </div>
            </form>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>◆ Keep tracking your journey</p>
        </footer>
    </div>

    <script src="notes.js"></script>
</body>
</html>
