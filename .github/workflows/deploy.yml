name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Only run if commit message starts with "public:"
# Example: "public: update homepage design"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages   # dùng env `github-pages`
    # Skip job if commit message doesn't start with "public:"
    if: startsWith(github.event.head_commit.message, 'public:') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # --- LOG ENV TỪ ENVIRONMENT ---
      - name: Print Vite env from environment (debug)
        run: |
          echo "VITE_NOCODB_BASE_URL=$VITE_NOCODB_BASE_URL"
          echo "VITE_NOCODB_TOKEN length: ${#VITE_NOCODB_TOKEN}"
        env:
          VITE_NOCODB_BASE_URL: ${{ vars.VITE_NOCODB_BASE_URL }}
          VITE_NOCODB_TOKEN: ${{ vars.VITE_NOCODB_TOKEN }}

      # --- BUILD VỚI ENV ĐÚNG ---
      - name: Build
        env:
          VITE_NOCODB_BASE_URL: ${{ vars.VITE_NOCODB_BASE_URL }}
          VITE_NOCODB_TOKEN: ${{ vars.VITE_NOCODB_TOKEN }}
        run: |
          echo "Starting Vite build..."
          pnpm run build
          echo "Vite build finished."

      # --- OPTIONAL: LIỆT KÊ DIST ĐỂ CHECK ---
      - name: List dist content (debug)
        run: |
          echo "=== dist directory content ==="
          ls -R ./dist || echo "dist not found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4