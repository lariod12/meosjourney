<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Character Sheet - Nhân Vật</title>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Handwritten & Game Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Pattern -->
    <div class="bg-pattern"></div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Character Sheet Frame -->
        <div class="character-sheet">
            
            <!-- Header Section -->
            <div class="sheet-header">
                <h1 class="title-sketch">CHARACTER PROFILE</h1>
                <div class="decorative-line"></div>
            </div>

            <!-- Two Column Layout -->
            <div class="main-layout">

                <!-- Left Column - Character Info (Sticky) -->
                <div class="left-sidebar">

                    <!-- Avatar Section -->
                    <div class="avatar-container">
                        <div class="avatar-frame">
                            <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=RPGCharacter&backgroundColor=ffffff&size=300"
                                 alt="Character Avatar"
                                 id="characterAvatar"
                                 class="avatar-img">
                            <div class="avatar-border"></div>
                        </div>

                        <div class="character-name" id="characterName">SHADOW KNIGHT</div>
                        <div class="character-title" id="characterTitle">The Code Warrior</div>

                        <!-- XP Bar with Level Text Inside -->
                        <div class="xp-bar-wrapper">
                            <div class="xp-bar" id="xpBar">
                                <div class="xp-fill" id="xpFill" style="width: 65%"></div>
                                <div class="level-label" id="levelLabel">LEVEL 25</div>
                            </div>
                            <div class="xp-text" id="xpText">6500 / 10000 XP</div>
                        </div>
                    </div>

                    <!-- Current Status -->
                    <div class="status-box">
                        <h2 class="section-title">STATUS</h2>
                        <div class="status-content">
                            <div class="status-indicator">
                                <span class="status-dot"></span>
                                <span id="currentStatus">Coding a new adventure</span>
                            </div>
                            <div class="status-location">
                                <span class="status-label">Location:</span>
                                <span id="currentLocation">Home</span>
                            </div>
                            <div class="status-mood">
                                <span class="status-label">Mood:</span>
                                <span id="currentMood">Chilling</span>
                            </div>
                            <div class="status-time" id="statusTime">Updated: Just now</div>
                        </div>
                    </div>

                    <!-- Skills & Hobbies - Tabbed Component -->
                    <div class="tabbed-section">
                        <!-- Tab Navigation -->
                        <div class="tab-nav">
                            <button class="tab-btn active" data-tab="skills">SKILLS</button>
                            <button class="tab-btn" data-tab="hobbies">HOBBIES</button>
                        </div>

                        <!-- Tab Content -->
                        <div class="tab-content-wrapper">
                            <!-- Skills Tab Content -->
                            <div class="tab-content active" id="skillsTab">
                                <div class="tags-container" id="skillsContainer">
                                    <!-- Skills will be populated by JavaScript as tags -->
                                </div>
                            </div>

                            <!-- Hobbies Tab Content -->
                            <div class="tab-content" id="hobbiesTab">
                                <div class="tags-container" id="interestsContainer">
                                    <!-- Hobbies will be populated by JavaScript as tags -->
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Right Column - Real-time Content -->
                <div class="right-content">

                    <!-- Daily Activities - Tabbed Component -->
                    <div class="daily-activities-section">
                        <!-- Tab Navigation -->
                        <div class="tab-nav">
                            <button class="tab-btn active" data-tab="quests">DAILY QUESTS</button>
                            <button class="tab-btn" data-tab="journal">DAILY JOURNAL</button>
                        </div>

                        <!-- Tab Content -->
                        <div class="tab-content-wrapper">
                            <!-- Daily Quests Tab Content -->
                            <div class="tab-content active" id="questsTab">
                                <div class="quest-progress">
                                    <span id="questProgress">0/0</span> Completed
                                </div>
                                <div class="quests-list" id="questsContainer">
                                    <!-- Quests will be populated by JavaScript -->
                                </div>
                            </div>

                            <!-- Daily Journal Tab Content -->
                            <div class="tab-content" id="journalTab">
                                <div class="journal-date" id="journalDate">
                                    <!-- Current date will be inserted here -->
                                </div>
                                <div class="journal-content" id="journalContent">
                                    <!-- Journal entries will be populated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <!-- Footer - Contact Info -->
            <div class="sheet-footer">
                <div class="decorative-line"></div>

                <div class="footer-content">
                    <div class="footer-title">CONNECT WITH ME</div>

                    <div class="social-links">
                        <a href="https://facebook.com/yourprofile" target="_blank" class="social-link" title="Facebook">
                            <i class="fab fa-facebook"></i>
                            <span>Facebook</span>
                        </a>

                        <a href="https://instagram.com/yourprofile" target="_blank" class="social-link" title="Instagram">
                            <i class="fab fa-instagram"></i>
                            <span>Instagram</span>
                        </a>

                        <a href="https://tiktok.com/@yourprofile" target="_blank" class="social-link" title="TikTok">
                            <i class="fab fa-tiktok"></i>
                            <span>TikTok</span>
                        </a>

                        <a href="https://youtube.com/@yourprofile" target="_blank" class="social-link" title="YouTube">
                            <i class="fab fa-youtube"></i>
                            <span>YouTube</span>
                        </a>

                        <a href="mailto:your.email@gmail.com" class="social-link" title="Gmail">
                            <i class="fas fa-envelope"></i>
                            <span>Gmail</span>
                        </a>
                    </div>

                    <div class="footer-copyright">
                        © 2025 Shadow Knight | All Rights Reserved
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
